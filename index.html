<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Na Handel Danymi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>

<body>

    <form action="https://formspree.io/wac.lukasz@gmail.com" method="post" id="lista">
    
        <p>Formularz</p>

        <label for="imie">Imię</label>
        <input type="text" placeholder="WPISZ SWOJE IMIĘ" id="imie" name="Imię" required>

        <label for="nazwisko">Nazwisko</label>
        <input type="text" placeholder="WPISZ SWOJE NAZWISKO" id="nazwisko" name="Nazwisko" required>

        <label for="email">Adres e-mail</label>
        <input type="email" placeholder="PODAJ SWOJ ADRES EMAIL" id="email" name="E-mail" required> 

        <label for="tel">Nr Telefonu</label>
        <input type="text" placeholder="WPISZ SWOJ NUMER TELEFONU" maxlength="9" id="tel" name="Tel:" required>


        <label for="pola">Wybierz swoje miasto:</label>
        <select id="pola" name="Wybrane miasto" form="lista" required>
            <option value="" disabled selected>Wybierz</option>
            <option value="Krakow">Krakow</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Zabrze">Zabrze</option>   
         </select>


        <article id="obszar-pola-wyboru">

            <h3>Wybierz płeć</h3>
            <ul id="pole-wyboru">


                <li>
                    <label for="mezczyzna">Mężczyzna</label>
                    <input type="radio" na me="Płeć" value="Mężczyzna" id="mezczyzna" required>
                </li>

                <li>
                    <label for="kobieta">Kobieta</label>
                    <input type="radio" name="Płeć" value="Kobieta" id="kobieta">
                </li>

                <li>
                    <label for="inne">Inne</label>
                    <input type="radio" name="Płeć" value="Inne" id="inne">
                </li>

            </ul>
        </article>

        <br>

        <textarea placeholder="Wpisz swoją wiadomość" wrap="soft" name="Wiadomość"></textarea>

        <label id="zgoda"><input type="checkbox" name="Zgoda" required>Wyrażam zgodę na przetwarzanie danych osobowych itd. </label>

        <br>
        <input type="submit" title="Prześlij Formularz" id="button-submit">
        <br>





    </form>


</body>

</html>
